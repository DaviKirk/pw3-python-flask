{% extends 'base.html' %}

{% block content %}
<h2>Cadastro de games</h2>
<!-- <hr>
<button>
    <a href="/">Ir para Home</a>
</button> -->
<hr>
<form action="{{url_for('cadgames')}}" , method="post">
    <label>Título:</label>
    <input type="text" name="titulo" class="form-control" required>
    <label>Ano:</label>
    <input type="text" name="ano" class="form-control" required>
    <label>Categoria:</label>
    <input type="text" name="categoria" class="form-control mb-3" required>
    <input type="submit" value="Cadastrar" class="btn btn-success">
</form>
<br>
<hr>
<h4>Games Cadastrados: </h4>

<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Título:</th>
            <th>Ano:</th>
            <th>Categoria:</th>
        </tr>
    </thead>
    <tbody>
        {% for game in gameList %}
        <tr>    
            <td>{{game.Título}}</td>
            <td>{{game.Ano}}</td>
            <td>{{game.Categoria}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
